<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="content">
        <figure aria-hidden="true">
          <img class="img__header" src="images/bg-pattern-card.svg" alt="" />
        </figure>
        <figure>
          <img
            class="img__profile"
            src="images/image-victor.jpg"
            alt="Victor"
          />
        </figure>
        <div class="card">
          <div class="card__profile">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
          <div class="card__stats">
            <ul>
              <li>
                <ul class="card__stats--item">
                  <li class="card__stats--value">80K</li>
                  <li class="card__stats--unit">Followers</li>
                </ul>
              </li>
              <li>
                <ul class="card__stats--item">
                  <li class="card__stats--value">803K</li>
                  <li class="card__stats--unit">Likes</li>
                </ul>
              </li>
              <li>
                <ul class="card__stats--item">
                  <li class="card__stats--value">1.4K</li>
                  <li class="card__stats--unit">Photos</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/skippysworld" target="_blank">Skippy</a>.
    </footer>
  </body>
</html>
